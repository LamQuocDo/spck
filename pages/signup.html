<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

  <div class="register-box">
    <h3 class="text-center mb-4">Tạo Tài Khoản</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" required minlength="6" maxlength="8" placeholder="6-8 ký tự">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="abc@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" required minlength="6" maxlength="18" placeholder="6-18 ký tự">
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirm" required minlength="6" maxlength="18" placeholder="Nhập lại mật khẩu">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Đăng ký</button>
      </div>
      <p class="text-center mt-3 mb-0">
        Đã có tài khoản? <a href="./login.html">Đăng nhập</a>
      </p>
    </form>
  </div>

  <script src="../js/signup.js"></script>

</body>
</html>
